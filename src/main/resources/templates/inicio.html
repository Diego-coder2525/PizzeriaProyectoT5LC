<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
    <meta charset="UTF-8">
    <title>INICIO</title>

</head>
<body  class="fondo">
<style>
    .fondo{
        background: #FAF0E4;
    }
</style>
<nav th:insert="layout::navbar"></nav>
<main class="container">
    <div id="carouselExampleFade" class="carousel slide carousel-fade bg-dark mt-4">
        <div class="carousel-inner">
            <div class="carousel-item active d-flex justify-content-center align-items-center">
                <img th:src="@{/imgs/slider/slider1.jpg}" class="d-block" style="max-height: 500px; max-width: 500px;" alt="Slide 1">
            </div>
            <div class="carousel-item d-flex justify-content-center align-items-center">
                <img th:src="@{/imgs/slider/slider2.jpg}" class="d-block" style="max-height: 500px; max-width: 500px;" alt="Slide 2">
            </div>
            <div class="carousel-item d-flex justify-content-center align-items-center">
                <img th:src="@{/imgs/slider/slider3.jpg}" class="d-block" style="max-height: 500px; max-width: 500px;" alt="Slide 3">
            </div>
            <div class="carousel-item d-flex justify-content-center align-items-center">
                <img th:src="@{/imgs/slider/slider4.jpg}" class="d-block" style="max-height: 500px; max-width: 500px;" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

</main>
</body>
</html>
