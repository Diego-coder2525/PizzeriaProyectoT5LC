<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
	<nav th:insert="layout::nav"></nav>

	<div class="card">
		<div class="card-header">Registro de Pedido</div>
		<div class="card-body">
			<form th:action="@{/frmRegPedido}" method="post"
				th:object="${pedidoForm}">
				<div class="mb-3">
<!-- 					<label for="exampleFormControlInput1" class="form-label">Código pedido</label> -->
						<label for="exampleFormControlInput1" class="form-label">Código usuario
					</label> <input type="text" class="form-control"
						id="exampleFormControlInput1" th:field="*{id_usuario}">
						<label for="exampleFormControlInput1" class="form-label">Fecha pedido
					</label> <input type="text" class="form-control"
						id="exampleFormControlInput1" th:field="*{fecha_pedido}">
						<label for="exampleFormControlInput1" class="form-label">Estado
					</label> <input type="text" class="form-control"
						id="exampleFormControlInput1" th:field="*{estado_pedido}">
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary">Registrar</button>
				</div>
				<br>
				<div th:if="${visualizar}"
				 class="alert alert-success"
				  role="alert">
				  <span th:text="${respuesta} ?: ''">
				  </span>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
