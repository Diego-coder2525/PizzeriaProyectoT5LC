<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/nav.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-black">
    <div class="container-fluid">
        <a th:href="@{/inicio}"><i class="bi bi-shop">
        </i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/inicio}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/frmManPedido}">Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reservas}">Reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/historial}">Historial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contacto}">Contacto</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>


                <div th:if="${userLog}" class="nav-item">
                    <p>Bienvenido, <span th:text="${userLog}"></span> - <a th:href="@{/cerrar}">Cerrar sesion</a></p>
                </div>
                <div th:unless="${userLog}" class="nav-item">
                    <a th:href="@{/login}" class="nav-link">Login / Sing up</a>
                </div>


                <a th:href="@{/carrito}">
                    <i class="bi bi-cart">
                    </i>
                </a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
