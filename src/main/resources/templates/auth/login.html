<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
</head>
<body>

<main>
  <section class="vh-100" style="background-color: #261711;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img th:src="@{/imgs/bg-login.png}"
                     alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form method="post" th:action="@{/auth/login}">

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <img th:src="@{/imgs/logo_2.png}" class="img-fluid pe-4" >
                      <span class="h1 fw-bold mb-0">Pizzeria Napoli</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar sesión en su cuenta</h5>

                    <div class="form-outline mb-4">
                      <input type="email" id="correousuario" name="correousuario" class="form-control form-control-lg" />
                      <label class="form-label" for="correousuario">Correo Electronico</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="contraseniausuario" name="contraseniausuario" class="form-control form-control-lg" />
                      <label class="form-label" for="contraseniausuario">Contraseña</label>
                    </div>

                    <div class="pt-1 mb-4">
                      <button class="btn btn-success btn-lg btn-block" type="submit">Ingresar</button>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                      Usuario o Password incorrecto.
                    </div>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">No tienes una cuenta? <a th:href="@{/auth/register}"
                                                                   style="color: #393f81;">Registrate aquí</a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</main>
<script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</body>
</html>
