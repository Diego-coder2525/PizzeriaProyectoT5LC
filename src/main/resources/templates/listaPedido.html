<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
	<nav th:insert="layout::nav"></nav>
<main class="container">
	<div>
		<h2 class="mt-4">Pizzas para escoger:</h2>
		<div class="row text-center">
		<div class="col-sm-6 col-md-4 col-lg-3" th:each="pizza : ${listaPizza}">
			<div class="card mb-4">
				<div class="card-body d-flex flex-column align-items-center">
					<img class="card-img-top img-fluid" th:src="@{'imgs/pizza/' + ${pizza.id_pizza} + '.webp'}" alt="Imagen" height="100" style="width: 250px;height: 250px;">
					<h5 class="card-title" th:text="${pizza.nombre}"></h5>
					<form th:action="@{/frmPizzaEscogida}" method="post">
						<input type="hidden" th:value="${pizza.id_pizza}" name="pizza">
						<button class="btn btn-success" type="submit">Escoger</button>
					</form>
				</div>
			</div>
		</div>
	</div>


</main>
</body>
</html>
