<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
	<nav th:insert="layout::nav"></nav>
<main class="container">
	<div>
		<h3>Pizzas para escoger:</h3>
		<div class="row">
			<div class="col-md-3" th:each="pizza : ${listaPizza}">
				<div class="card mb-4 text-center">
					<img class="card-img-top img-fluid" th:src="@{'imgs/pizza/' + ${pizza.id_pizza} + '.webp'}" alt="Imagen" height="100">
					<div class="card-body">
						<h5 class="card-title" th:text="${pizza.nombre}"></h5>
						<form th:action="@{/frmPizzaEscogida}" method="post">
							<input type="hidden" th:value="${pizza.id_pizza}" name="pizza">
							<button class="btn btn-success" type="submit">Escoger</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
</body>
</html>
