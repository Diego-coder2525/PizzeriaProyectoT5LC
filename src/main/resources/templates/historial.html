<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
    <meta charset="UTF-8">
    <title>INICIO</title>
</head>
<body>
    <nav th:insert="layout::navbar"></nav>
    <form th:action="@{/historial}" method="post">
        <div class="container">
            <div class="table-responsive mt-4">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Código de Pedido</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Fecha de Pedido</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Pizza</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Precio</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="his, iterStat : ${historial}" th:class="${iterStat.even} ? 'even' : ''">
                        <td th:text="${his.idPedido}"></td>
                        <td th:text="${his.nombreUsuario}"></td>
                        <td th:text="${his.fechaPedido}"></td>
                        <td th:text="${his.estadoPedido}"></td>
                        <td th:text="${his.cantidad}"></td>
                        <td th:text="${his.nombrePizza}"></td>
                        <td th:text="${his.descripcionPizza}"></td>
                        <td th:text="${his.precioPizza}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>


</body>
</html>
